<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação Sala de Reuniões</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="https://code.jquery.com/jquery-3.6.3.js" 
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calendar">
        <div id="calendar-header">
            <h3 id="year"></h3>
            <div id="month-header">
                <div id="prev-month" class="swipe-month"><pre> < </pre></div>
                <h3 id="month"></h3>
                <div id="next-month" class="swipe-month"><pre> > </pre></div>
            </div>
        </div>
        <div id="calendar-days">
            <div id="weekday-header">
                <div class="weekday">Segunda</div>
                <div class="weekday">Terça</div>
                <div class="weekday">Quarta</div>
                <div class="weekday">Quinta</div>
                <div class="weekday">Sexta</div>
                <div class="weekday">Sábado</div>
                <div class="weekday">Domingo</div>
            </div>
            <div id="days"></div>
        </div>
    </div>
    <div id="add-event"></div>
</body>

<script src="/javascripts/calendar.js"></script>
</html>
